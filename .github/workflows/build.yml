name: Build Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build extension
      run: npm run build

    - name: Zip dist Folder
      run: |
        # Navigate into the dist directory
        cd dist
        # Zip all contents and place the zip file in the root directory
        zip -r ../dist.zip ./*

    # Upload the zip file as an artifact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: extension
        path: dist.zip
        retention-days: 5
